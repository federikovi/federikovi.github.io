<!DOCTYPE html>
<html lang="en">
<head>
  <title>federikovi</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .navigation {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: auto;
    }

    .navigation button {
      width: 180px;
      margin:50px;
      height: 100px;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
    }

    .navigation button:hover {
      transform: scale(1.05);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
      filter: brightness(1.1);
    }

    .sketches { background-color: #FFDDC1; } /* Pastel Peach */
    .poems { background-color: #C1E1C1; } /* Pastel Green */
    .manchester { background-color: #C1DFF0; } /* Pastel Blue */
    .stockholm { background-color: #F0C1E1; } /* Pastel Pink */
  </style>
</head>
<body>
  <div class="navigation">
    <button class="sketches" onclick="window.location.href='sketches.html'">Sketches</button>
    <button class="poems" onclick="window.location.href='poems.html'">Poems</button>
    <button class="manchester" onclick="window.location.href='manchester.html'">Manchester</button>
    <button class="stockholm" onclick="window.location.href='stockholm.html'">Stockholm</button>
  </div>
</body>
</html>
